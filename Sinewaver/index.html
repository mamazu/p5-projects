<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sine Waver</title>
    <script src="p5.min.js"></script>
    <script src="p5.dom.js"></script>
    <script src="script.js"></script>
    <style>
      body{
        background: black;
      }
      input{
        box-sizing: border-box;
        width: 100%;
        color: white;
        border-color: white;
        max-width: 98%;
      }
      .namedRuler {
        color: white;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="namedRuler">
      Ampliute
      <input type="range" min="-100" max="100" id="ampliute" step="0.3" />
    </div>
    <div class="namedRuler">
      Period
      <input type="range" min="-100" max="100" id="period" step="0.3" />
    </div>
    <div class="namedRuler">
      Offset
      <input type="range" min="-100" max="100" id="offset" step="0.3" />
    </div>
  </body>
</html>
