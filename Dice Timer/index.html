<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timed Roller</title>
    <script src="p5.min.js"></script>
    <script src="p5.dom.js"></script>
    <script src="DiceRoller.js"></script>
    <script src="script.js"></script>
    <style>
      body{
        background: black;
        color: white;
      }
      input{
        box-sizing: border-box;
        width: 100%;
        color: white;
        border-color: white;
        max-width: 98%;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="sidesOfDice">Sides of dice</label>
      <input type="number" id="sidesOfDice" value="6" step="1"/>

      <label for="multiplier">Multiplier</label>
      <input type="number" id="multiplier" value="1" min="1"/>
      
      <fieldset>
        <legend>Controlls</legend>
        <button id="roll">Roll</button>
        <button id="timer">Set Timer</button>
        <button id="reset">Reset</button>
      </fieldset>
    </div>
    <br>
  </body>
</html>
